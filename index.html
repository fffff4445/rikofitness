<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKO FITNESS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Профиль -->
        <header class="app-header" id="profile-header">
            <div class="profile-pic" id="user-avatar"></div>
            <div class="profile-info">
                <h2 id="user-name">RIKO FITNESS <span id="user-age"></span></h2>
                <p id="user-status">Статус: Новичок</p>
            </div>
        </header>

        <!-- Анкета -->
        <section class="onboarding" id="onboarding-view">
            <h2>Заполните профиль</h2>
            <div class="input-group">
                <label>Рост (см)</label>
                <input type="number" id="input-height" placeholder="175" min="100" max="250">
            </div>
            <div class="input-group">
                <label>Вес (кг)</label>
                <input type="number" id="input-weight" placeholder="70" min="30" max="200">
            </div>
            <div class="input-group">
                <label>Дата рождения</label>
                <input type="date" id="input-birthdate">
            </div>
            <button class="primary-btn" id="save-profile-btn">СОХРАНИТЬ</button>
        </section>

        <!-- Главный экран -->
        <section class="main-content" id="main-view" style="display: none;">
            <div class="stats-card">
                <h3>Прогресс</h3>
                <p id="workout-count">Тренировок: 0</p>
            </div>
            <button class="primary-btn" id="start-workout-btn">Начать тренировку</button>
        </section>

        <!-- Окно профиля -->
        <section class="profile-modal" id="profile-modal" style="display: none;">
            <div class="modal-content">
                <h2>Ваш профиль</h2>
                <div class="profile-data">
                    <p><strong>Рост:</strong> <span id="profile-height">-</span> см</p>
                    <p><strong>Вес:</strong> <span id="profile-weight">-</span> кг</p>
                    <p><strong>Дата рождения:</strong> <span id="profile-birthdate">-</span></p>
                    <p><strong>Тренировок:</strong> <span id="profile-workouts">0</span></p>
                </div>
                <button class="edit-btn" id="edit-profile-btn">Редактировать</button>
                <button class="back-btn" id="close-profile-btn">Закрыть</button>
            </div>
        </section>

        <!-- Тренировка -->
        <section class="workout-screen" id="workout-screen-view" style="display: none;">
            <div class="exercise-info">
                <h3 id="current-exercise">Приседания</h3>
                <div class="timer" id="exercise-timer">00:30</div>
                <p id="exercise-target">3 подхода × 12 повторений</p>
            </div>
            <div class="reps-counter">
                <button id="decrease-reps">-</button>
                <span id="completed-reps">12</span>
                <button id="increase-reps">+</button>
            </div>
            <button class="complete-btn" id="complete-exercise-btn">Готово</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
